<!-- Funciones Recursivas

Son funciones que se llaman a si mismas.
Funciones que devuelven funciones, hay funciones que tienen funciones como
parametros
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funciones Recursivas</title>
  </head>
  <body>
<!-- Secuencias de fibonacci
    0 1 1 2 3 5 8 13 21 33 44 77 121 198 ...
-->

  <script type="text/javascript">
    function fibonacci(num) {
        if (num == 1) return 0
        if (num == 2) return 1

      return fibonacci(num -1) + fibonacci(num-2)
    }
  </script>

  </body>
</html>
