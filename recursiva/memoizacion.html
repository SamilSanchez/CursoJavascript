

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funciones Recursivas</title>
  </head>
  <body>
<!-- Secuencias de fibonacci
    0 1 1 2 3 5 8 13 21 33 44 77 121 198 ...
-->

  <script type="text/javascript">

    let contadorMemo = 1
    function fibonacciMemo(num, memoria = {}) {
      contadorMemo++
      if (memoria[num]) return memoria[num]
      if (num == 1) return 0
      if (num == 2) return 1

      return memoria[] = fibonacciMemo(num -1) + fibonacciMemo(num-2)
    }

    let contadorRec = 1
    function fibonacciRecursivo(num) {
      contadorRec++
      if (num == 1) return 0
      if (num == 2) return 1

      return fibonacciRecursivo(num -1) + fibonacciRecursivo(num-2)
    }

  </script>

  </body>
</html>
