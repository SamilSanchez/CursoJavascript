<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timeout</title>
  </head>
  <body>
    <div class="">
      <h1></h1>
      <button id="cancel-buttom"> Cancel</button>
    </div>
    <script type="text/javascript">
    // setTimeout (que vamos a hacer, en cuanto tiempo?)
    // setTimeout( () => {
    //   console.log('ha pasado 5 segundo');
    // }, 5000);
    const $cancelButtom = document.getElementById('cancel-buttom')
    const timeout = setTimeout( () => {
      alert('han pasado 5 segundos')
      // document.write('ha pasado 5 segundos')
      //console.log('han pasado 5 segundos')
    }, 5000)

    $cancelButtom.addEventListener('click', () => {
      clearTimeout(timeout)
    })

    </script>
  </body>
</html>
